<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services</title>
    <link rel="stylesheet" href="style3.css">
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1a237e, #4a148c);
            color: white;
            text-align: center;
        }

        /* Navbar (Inline CSS) */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 10;
        }

        .bank-name {
            color: white;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
            margin-left: auto;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #ffd93d;
        }

        /* Services Section */
        .services-section {
            padding: 8rem 2rem 5rem;
            animation: fadeIn 1.5s ease-in-out;
        }

        .services-title {
            font-size: 3rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
        }

        /* Service Buttons */
        .services-container {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .service-btn {
            background: linear-gradient(45deg, #007BFF, #0056b3);
            color: white;
            padding: 1.5rem 3rem;
            border-radius: 10px;
            text-decoration: none;
            font-size: 1.5rem;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        /* Glow Effect on Hover */
        .service-btn:hover {
            transform: scale(1.1);
            box-shadow: 0px 10px 30px rgba(0, 255, 255, 0.6);
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="bank-name">ABC Bank</div>
       <div class="nav-links">
            <a th:href="@{/}">Home</a>
            <a th:href="@{/services}">Services</a>
            <a th:href="@{/about}">About</a>
            <a th:href="@{/contact}">Contact</a>
            <a th:href="@{/login}">Login</a>
        </div>
    </nav>

    <!-- Services Section -->
    <section class="services-section">
        <h1 class="services-title">Our Banking Services</h1>
        <div class="services-container">
            <a th:href="@{/accounts/deposit}" class="service-btn">Deposit</a>
            <a th:href="@{/accounts/withdraw}" class="service-btn">Withdraw</a>
            <a th:href="@{/accounts/transaction}" class="service-btn">Transaction</a>
        </div>
    </section>

</body>

</html>
